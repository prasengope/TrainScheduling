<!DOCTYPE html>

<html lang="en-us">

<head>

  <meta charset="UTF-8">
  
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

  <!-- Firebase Reference -->
  <script src="https://www.gstatic.com/firebasejs/5.9.0/firebase.js"></script>

  <!-- Moment.js Reference -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

    <!--FONTAWESOME LINK-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">

    <!-- CSS file -->
    <link rel="stylesheet" href="./assets/CSS/style.css">

    <title>Time Tracking System</title>
  </head>

  <body>

    <div class="container">

      <!--JUMBOTRON-->
      <div class="jumbotron">
        <h1 class="text-center"><i class="fas fa-train"></i> AMTRAK TRAIN SCHEDULING SYSTEM</h1>
        <h3 class="text-center">Choo Choo. Chee Chee.</h3>
      </div>
      <!--JUMBOTRON ENDS-->

      <!--CURRENT TRAIN SCHEDULE-->
      <div class="row">

        <div class="col-md-12">

          <div class="card mb-4">
            <div class="card-header">Current Train Schedule</div>
            <!--CARD HEADER-->
            <div class="card-body">
              <!--CARD BODY-->
              <table class="table table-sm table-hover" id="current-train-table">
                <!--TABLE-->
                <thead>
                  <!--TABLE HEAD-->
                  <tr>
                    <th scope="col">Train Name</th>
                    <th scope="col">Destination</th>
                    <th scope="col">Frequency (min)</th>
                    <th scope="col">Next Arrival</th>
                    <th scope="col">Minutes Away</th>
                  </tr>
                  <!--TABLE HEAD ENDS-->
                </thead>
                <tbody>
                  <!-- <tr>
                    <td>Carolina Express</td>
                    <td>New York</td>
                    <td>720</td>
                    <td>4:00 PM</td>
                    <td>100</td>
                  </tr>
                  <tr>
                    <td>Local</td>
                    <td>Raleigh</td>
                    <td>30</td>
                    <td>4:30 PM</td>
                    <td>10</td>
                  </tr> -->
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
      <!--CURRENT TRAIN SCHEDULE ENDS-->

      <!--TRAIN ENTRY FORM-->
      <div class="row">
        <div class="col-md-12">

          <div class="card">
            <div class="card-header">Add Train</div>
            <div class="card-body">
              <!--MAIN FORM-->
              <form>
                <div class="form-group">
                  <label for="train-name-input">Train Name</label>
                  <input type="text" class="form-control" id="train-name-input" placeholder="New York Express">
                </div>
                <div class="form-group">
                  <label for="destination-input">Destination</label>
                  <input type="text" class="form-control" id="destination-input" placeholder="San Francisco">
                </div>
                <div class="form-group">
                  <label for="first-train-time-input">First Train Time (HH:mm - military time)</label>
                  <input type="text" class="form-control" id="first-train-time-input" placeholder="20:00">
                </div>
                <div class="form-group">
                  <label for="frequency-input">Frequency (min)</label>
                  <input type="number" class="form-control" id="frequency-input" placeholder="30">
                </div>
                <!--FORM SUBMIT BUTTON-->
                <button class="btn btn-primary float-left" id="submit-btn">Submit</button>
              </form>
              <!--MAIN FORM ENDS-->
            </div>
          </div>
        </div>
      </div>
      <!--TRAIN ENTRY FORM ENDS-->

    </div>
    <!--CONTAINER ENDS-->

  <!-- JavaScript -->
    <script src="./assets/JavaScript/train.js"></script>
  </body>
</html>
